<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password</title>
    <style>
        body {
            background-color: darkturquoise;            
        }
        
        div {
            background-color: antiquewhite;
            width: 500px;
            box-shadow: 0 0 20px black;
            padding: 30px;
            margin: 100px auto;
        }
    </style>
    <script>
        function fnShowHidePassword() {
            var inputRef = document.getElementById("i1")
            var buttonRef = document.querySelector('.btn')
            inputRef.type ="text";
            buttonRef.innerText = "Hide Password";
            
        }
    </script>
</head>
<body>
<div>
    <h2>Show / Hide Password</h2>
   <label>Enter Text</label>
   <input type="password" id="i1" />
   <button onclick="fnShowHidePassword()" class="btn">Show password</button> 
</div>
</body>
</html>
